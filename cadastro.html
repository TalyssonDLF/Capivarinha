<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <a href="login.html"><img src="./img/seta_menu.png" class="seta_menu" alt="seta_menu"></a>
    <form id="cadastro">
        <h1>Cadastro</h1>
        <input type="text" id="nome" name="nome" placeholder="Nome" required><br><br>

        <input type="email" id="email" name="email" placeholder="Email"><br><br>

        <input type="password" id="Senha" name="Senha" placeholder="Senha" required><br><br>

        <input type="password" id="ConfirmaçãoSenha" name="ConfirmaçãoSenha" placeholder="Confirme sua senha"
            required><br><br>

        <p id="errorMessage" style="color: red; display: none;">As senhas não coincidem!</p>

        <input type="submit" value="Registrar" class="button" id="registrar">

        <p id="message"></p>

    </form>
    <script src="cadastro.js"></script>
</body>

</html>
