<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haze</title>
    <link rel="shortcut icon" href="img/haze_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/reviews.css">
    <link rel="stylesheet" href="/assets/css/roleta.css">
    
    <script src="sessao.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="topo">
        <a href="tela_jogos.html">
        <img id="logo" src="img/haze_logo_transparent-removebg-preview.png" alt="logo_haze">
        </a>
        <h3 id="haze">Haze</h3>
    </header>

    <!-- Conteúdo da página -->
    <main id="pagina">

        <!-- Roleta -->
        <section id="roleta"></section>

        <form action="./roleta.html" id="review" data-tag="roleta">
            <h2>Avaliação</h2>

            <div id="estrelas">
                <input type="radio" name="estrelas" id="estrela_1" value="1">
                <label for="estrela_1">1</label>

                <input type="radio" name="estrelas" id="estrela_2" value="2">
                <label for="estrela_2">2</label>

                <input type="radio" name="estrelas" id="estrela_3" value="3">
                <label for="estrela_3">3</label>

                <input type="radio" name="estrelas" id="estrela_4" value="4">
                <label for="estrela_4">4</label>

                <input type="radio" name="estrelas" id="estrela_5" value="5">
                <label for="estrela_5">5</label>
            </div>

            <textarea rows="5" name="comentario" id="comentario" placeholder="Digite aqui a sua avaliação..."></textarea>

            <button type="submit" class="button">Avaliar</button>
        </form>

    </main>

    <!-- Scrips -->
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/roleta.js"></script>
    <script src="/assets/js/reviews.js"></script>
</body>

</html>
